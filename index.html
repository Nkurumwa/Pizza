<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <meta charset="utf-8">
    <title>Randy pizzaMaker</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Randy pizzaMaker</h1>
        <hr>
      </div>
      <div class="well pizzaMaker">
        <p class="text-center">All pizzas come with our special cheese blend</p>
        <form id="pizzaForm">
          <p class="qHeader">Select Pizza Size:</p>
          <select class="form-control" id="size">
            <option value="Small">small $7</option>
            <option value="Medium">Medium $9</option>
            <option value="Large">Large $11</option>
            <option value="Extra Large">Extra Large $16</option>
          </select>
          <br>
          <p class="qHeader">Select Pizza Crust:</p>
          <select class="form-control" id="crust">
            <option>Cripsy</option>
            <option>Stuffed</option>
            <option>Thin Crust</option>
          </select>
          <br>
          <div class="form-group">
            <p class="qHeader">Toppings: ($2 per topping)</p>
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
            <input type="checkbox" name="topping" value="Ham"> Ham<br>
            <input type="checkbox" name="topping" value="Olive"> Black Olives<br>
            <input type="checkbox" name="topping" value="Bell"> Bell Pepper<br>
            <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
            <input type="checkbox" name="topping" value="Basil"> Fresh Basil<br>
            <input type="checkbox" name="topping" value="Mozarella"> Mozarella Balls<br>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger" id="submitPizza">Place in Cart</button>
          </div>
        </form>
      </div>
      <div class="well cartWell">
        <div class="text-center">
          <h3>Your Cart</h3>
          <h4>Your Total: $<span class="cartTotal"></span></h4>
        </div>
        <div class="row">
          <div class="col-xs-1">
          </div>
          <div class="col-xs-5">
            <ol id="cart">
            </ol>
          </div>
          <div class="col-xs-5" id="show-pizza">
            <p id="pizzaListName"></p>
            <ul>
              <li>Size: <span class="size"></span></li>
              <li>Crust: <span class="crust"></span></li>
              <li>Toppings: <span class="toppings"></span></li>
              <li>Cost: $<span class="cost"></span></li>
            </ul>
          </div>
          <div class="col-xs-1">
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-danger" id="submitCart">Submit Order</button>
        </div>
      </div>
